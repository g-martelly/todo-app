<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="to-do">
        <h1 class="title" id=" title">TODO</h1>
        <form autocomplete="off">
            <input type="text" id="textbox" class="textbox" placeholder=" Add item here">
            <input type="button" id="add-button" value="+">
        </form>

        <ul id="current-items">
        </ul>

        <form>
            <input type="button" id="clear-button" value="Clear All">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
